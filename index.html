<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="logo" src="./images/Vector.svg" alt="Логотип">
      <div class="line"></div>
    </header >
    <main>
      <section class="">
        <div class="popup">
          <div class="popup__window">
            <p class="popup__heading">Редактировать профиль</p>
            <form class="form" name="hide">
              <div class="form__place">
                <input class="form__style" type="text" value="0" id="name_form-1">
              </div>
              <div class="form__place">
                <input class="form__style1" type="text" value="0" id="name_form-2">
              </div>
              <button type="submit" class="button-save"><img class="button-save__img" src="./images/Submit-Button-1280px.svg" alt="Кнопка сохранить форму"></button>
            </form>
            <button type="submit" class="popup__close"><img class="popup__close-img" src="./images/Close-Icon.svg" alt="Кнопка редактировать"></button >
          </div>
        </div>
      </section>
      <section class="profile">
        <div class="user">
          <div class="user__place">
            <img class="user__avatar-palce" src="./images/kusto.png" alt="Аватар">
            <div class="user__info">
              <div class="user__up">
                <p class="user__name">Жак-Ив Кусто</p>
                <button class="user__edit"><img class="user__edit-img" src="./images/Edit-Button-small.svg" alt="Кнопка редактировать пользователя"></button>
              </div>
              <p class="user__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="user__add-btn"></button>
        </div>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение знатного места">
          <p class="element__name">Карачаев<button class="element__like"></button></p>
        </article>
        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение знатного места">
          <p class="element__name">Карачаев<button class="element__like"></button></p>
        </article>
        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение знатного места">
          <p class="element__name">Карачаев<button class="element__like"></button></p>
        </article>
        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение знатного места">
          <p class="element__name">Карачаев<button class="element__like"></button></p>
        </article>
        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение знатного места">
          <p class="element__name">Карачаев<button class="element__like"></button></p>
        </article>
        <article class="element">
          <img class="element__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Изображение знатного места">
          <p class="element__name">Карачаев<button class="element__like"></button></p>
        </article>
      </section>
    </main>
    <footer class="footer">&copy; 2021 Артур Волдаев</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
